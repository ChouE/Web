<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <!-- <p>&nbsp;&lt;&gt;&amp;&copy;</p> -->
    <form action="">
        姓名：<input type="text"><br>
        性别：<input type="text"><br>
        密码：<input type="password" size="50"><br>
        爱好：
        <input type="checkbox" name="love" value="eat" checked>吃饭
        <input type="checkbox" name="love" value="sleep">睡觉
        <input type="checkbox" name="love" value="drink">喝水
    </form>
    <!-- 表单实例测试2 -->
    <form action="">
        <input type="button" value="普通的按钮"><br>
        <input type="submit"><br>
        <input type="reset"><br>
        <input type="image" value="图片"
            src="https://raw.githubusercontent.com/ChouE/image-host/master/img/20200108151222.png" width="1000"><br>
        <input type="file">
    </form>
    <!-- 选框测试实例 -->
    <div>
        <select name="select" id="">
            <option value="">小学</option>
            <option value="">初中</option>
            <option value="">高中</option>
            <option value="">大学</option>
            <option value="" selected>研究生</option>
        </select>
        <br><br><br>
    </div>

    <div>
        <select name="select" id="" multiple>
            <option value="">小学</option>
            <option value="">初中</option>
            <option value="">高中</option>
            <option value="">大学</option>
            <option value="" selected>研究生</option>
        </select>
        <br><br><br>
    </div>

    <!-- 多行文本输入框测试实例 -->
    <textarea cols="30" rows="10">1111</textarea>
    <br>
    <!-- 加语义的表单 -->
    <fieldset>
        <legend>账号信息</legend>
        姓名：<input type="text" name="" id="">芜湖<br>
        密码：<input type="text" size="50">
        <br>
    </fieldset>

    <fieldset>
        <legend>其他信息</legend>
        性别:
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female" id="">女

    </fieldset>
    <span>label标签的作用</span><br>
    <input type="radio" name="sex" id="nan" /> <label for="nan">男</label>
    <input type="radio" name="sex" id="nv" /> <label for="nv">女</label>
    <br>
    <input type="search" name="" id="">Search
    <br>
    <input type="number" name="" id="">只能输数字
    <br>
    <input type="url" name="" id="">链接
    <br>
    <input type="range" name="" id="">滑动条
    <br>
    <input type="color" name="" id="">拾色器
    <br>
    <!-- 连接list 文本框可以输入文本，也可以在datalist中选择数据，而且会有补全的提示功能，html5标签 -->
    <input type="text" list="mydata">
    <datalist id="mydata">
        <option value="本科"></option>
        <option value="大专"></option>
        <option value="研究生"></option>
    </datalist>
    <br>
</body>

</html>
