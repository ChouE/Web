    <form action="">
      <fieldset>
        <legend>表单属性</legend>
        <label for="">
          用户名：<input
            type="text"
            placeholder="例如：smyhvae"
            autofocus
            name="userName"
            autocomplete="on"
            required
          />
        </label>

        <label for=""> 电话：<input type="tel" pattern="1\d{10}" /> </label>

        <label for=""> multiple的表单: <input type="file" multiple /> </label>

        <!-- 上传文件-->

        <input type="submit" />
      </fieldset>
    </form>

    <form action="">
      <fieldset>
        <legend>表单事件</legend>
        <label for=""> 邮箱：<input type="email" id="txt1" /> </label>
        <label for="">输入次数统计：<input type="text" id="txt2" /></label>

        <input type="submit" />
      </fieldset>
    </form>

  <script>
    var txt1 = document.getElementById("txt1");
    var txt2 = document.getElementById("txt2");
    var num = 0;
    txt1.oninput = function () {
      //用户输入时触发

      num++; //用户每输入一次，num自动加 1
      //将统计数显示在txt2中
      txt2.value = num;
    };
    txt1.oninvalid = function () {
      //验证不通过时触发
      this.setCustomValidity("亲，请输入正确哦"); //设置验证不通过时的提示文字
    };
